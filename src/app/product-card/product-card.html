<div class="card h-100 shadow-sm border-0">
  <div appShdow class="image-container">
    <img
      [src]="product().thumbnail"
      [alt]="product().title"
      class="card-img-top"
      style="object-fit: cover; height: 200px"
    />
    <div class="info-overlay">
      {{ product().rating }}<br />
      {{ product().stock }}
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <h5 (click)="navigateToDetails()" class="card-title fw-semibold">{{ product().title }}</h5>

    <p class="card-text text-success fw-bold mb-1">
      {{ product().price | currency : 'USD' }}
      <span class="text-muted small">(-{{ product().discountPercentage }}%)</span>
    </p>

    <p class="text-muted small mb-1">
      Category: <span class="fw-medium">{{ product().category }}</span>
    </p>
    <p class="text-warning small mb-2">‚≠ê {{ product().rating }}</p>

    <p class="card-text small text-secondary flex-grow-1">
      {{ product().description | slicePipe }}
    </p>

    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-primary btn-sm" (click)="addToCart()" [hidden]="!hasAddToCart()">
        üõí Add to Cart
      </button>
      <button
        class="btn btn-outline-danger btn-sm"
        (click)="addToFavorite()"
        [hidden]="!hasFavourite()"
      >
        ‚ù§Ô∏è Favorite
      </button>
    </div>
  </div>
</div>
